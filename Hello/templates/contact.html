{% extends "base.html" %}
{% load static %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
  <!-- Banner Image -->
  <img src="https://plus.unsplash.com/premium_photo-1663837827454-c9182775e250?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
       class="d-block w-100 mx-0"
       alt="Banner Image"
       style="height: 400px; object-fit: cover;">
  <h1 class="text-center my-4">Contact Us</h1>
</div>



{% comment %} #this is the imp step to add action to the form
# search more about that  {% endcomment %}
<form method="Post" action="/contact">   
    {% csrf_token %}                
    
  
<div class="container my-4">

  <div class="row justify-content-end">

    <div class="col-md-12">
      <form>
        <!-- Name Field -->
        <div class="mb-3 text-end">
            <label for="name" class="form-label">
              Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
          </div>
        
        </div>
        <!-- Email Field -->
        <div class="mb-3 text-end">
          <label for="email" class="form-label">
            Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <!-- Phone Field -->
        <div class="mb-3 text-end">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <!-- Description Field -->
        <div class="mb-3 text-end">
          <label for="desc" class="form-label">..Tell me about what you want to contact me for</label>
          <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="This is about me"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
